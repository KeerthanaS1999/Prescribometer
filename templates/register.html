<body>

    <!-- ======= Top Bar ======= -->
    <div id="topbar" class="d-flex align-items-center fixed-top">
        <div class="container d-flex justify-content-between">
            <div class="contact-info d-flex align-items-center">

            </div>
        </div>
    </div>

    <!-- ======= Header ======= -->
    <header id="header" class="fixed-top">
        <div class="container d-flex align-items-center">
            
            <h1 class="logo me-auto"><a href="{% url 'index' %}">Prescribo-meter</a></h1>
			<!-- Uncomment below if you prefer to use an image logo -->
			<!-- <a href="{% url 'index' %}" class="logo me-auto"><img src="{% static 'img/logo.png' %}" alt="" class="img-fluid"></a> -->
        </div>
    </header><!-- End Header -->

    <main id="main">

        <!-- ======= Breadcrumbs Section ======= -->
        <!-- End Breadcrumbs Section -->

        <section class="inner-page">
            <div class="container py-3">
                <section id="register" class="register section-bg">
                    <div class="container">
                        <div class="section-title">
                            <h2>Register Yourself</h2>
                            <p>
                                Fill the below information to register
                            </p>
                        </div>

                        <form action="forms/register.php" method="post" role="form" class="php-email-form">
                            <div class="row">
                                <div class="col-md-4 form-group">
                                    <input type="text" name="name" class="form-control" id="name"
                                        placeholder="Your Name" data-rule="minlen:4"
                                        data-msg="Please enter at least 4 chars" />
                                    <div class="validate"></div>
                                </div>
                                <div class="col-md-4 form-group mt-3 mt-md-0">
                                    <input type="email" class="form-control" name="email" id="email"
                                        placeholder="Your Email" data-rule="email"
                                        data-msg="Please enter a valid email" />
                                    <div class="validate"></div>
                                </div>
                                <div class="col-md-4 form-group mt-3 mt-md-0">
                                    <input type="tel" class="form-control" name="phone" id="phone"
                                        placeholder="Your Phone" data-rule="minlen:4"
                                        data-msg="Please enter at least 4 chars" />
                                    <div class="validate"></div>
                                </div>

                            </div>

                            <div class="row">

                                <div class="col-md-4 form-group mt-3">
                                    <input type="text" name="registration-id" class="form-control" id="phone"
                                        placeholder="registeration ID" data-rule="minlen:10"
                                        data-msg="Please enter at least 10 chars" />
                                    <div class="validate"></div>
                                </div>

                                <div class="col-md-4 form-group mt-3">
                                    <select name="department" id="department" class="form-select">
                                        <option value="">Select State</option>
                                        <option value="Department 1">state 1</option>
                                        <option value="Department 2">state 2</option>
                                        <option value="Department 3">state 3</option>
                                    </select>
                                    <div class="validate"></div>
                                </div>
                                <div class="col-md-4 form-group mt-3">
                                    <select name="department" id="department" class="form-select">
                                        <option value="">Select City</option>
                                        <option value="Department 1">City 1</option>
                                        <option value="Department 2">City 2</option>
                                        <option value="Department 3">City 3</option>
                                    </select>
                                    <div class="validate"></div>
                                </div>
                                <div class="col-md-4 form-group mt-3">
                                    <select name="doctor" id="doctor" class="form-select">
                                        <option value="">Select Doctor</option>
                                        <option value="Doctor 1">Doctor 1</option>
                                        <option value="Doctor 2">Doctor 2</option>
                                        <option value="Doctor 3">Doctor 3</option>
                                    </select>
                                    <div class="validate"></div>
                                </div>

                                <div class="col-md-4 form-group mt-3">
                                    <select name="doctor" id="doctor" class="form-select">
                                        <option value="">Select Department</option>
                                        <option value="Doctor 1">Dept 1</option>
                                        <option value="Doctor 2">Dept 2</option>
                                        <option value="Doctor 3">Dept 3</option>
                                    </select>
                                    <div class="validate"></div>
                                </div>

                                <div class="col-md-4 form-group mt-3">
                                    <input type="time" name="time" class="form-control" id="phone"
                                        placeholder="Time Slot" />
                                    <div class="validate"></div>
                                </div>
                            </div>




                            <div class="mb-3">
                                <div class="loading">Loading</div>
                                <div class="error-message"></div>
                                <div class="sent-message">
                                    Your register request has been sent successfully. Thank you!
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit">Register</button>
                            </div>
                        </form>
                    </div>
                </section>

            </div>
        </section>

    </main><!-- End #main -->



    <div id="preloader"></div>
    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
            class="bi bi-arrow-up-short"></i></a>

    <!-- Template Main JS File -->
    <script src="{% static 'js/main.js' %}"></script>

</body>

</html>
